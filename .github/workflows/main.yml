name: Frontend Test and Build

on:
  push:
    branches:
      - main  # Run tests and build on every push to the main branch
  pull_request:
    branches:
      - main  # Run on pull requests targeting the main branch
  workflow_dispatch:  # Allow manual trigger of the workflow

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Specify the Node.js version

      # Step 3: Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: ./frontend  # Adjust this path if needed
        run: npm ci  # Use npm ci for a clean install

      # Step 4: Build frontend
      - name: Build frontend
        working-directory: ./frontend  # Adjust this path if needed
        run: npm run build

      # Step 5: Configure AWS CLI
      - name: Configure AWS CLI
        run: |
          pip install awscli  # Ensure AWS CLI is installed
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ secrets.AWS_REGION }}

      # Step 6: Upload Frontend to AWS S3
      - name: Upload Frontend to AWS S3
        run: |
          aws s3 sync ./frontend/build s3://deveffect-blog/ --acl public-read --delete
